version: "3.9"

networks:
  internal:
  external:

volumes:
  loan-api_data:

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8081"
  books:
    network_mode: bridge
    build:
      context: books
      dockerfile: Dockerfile
    ports:
      - "8585:8585"

    environment:
      - TZ=Asia/Almaty
      - PORT=:8585
      - TR_URL=http://transactions/api/v1
      - DB=pg
      - DB_HOST=postgres
      - DB_NAME=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DB_SSL=disable
      - HASH_COST=6
      - JWT_SECRET=my_secret_key_jwt_token_generation
    networks:
      - internal
    depends_on:
      - postgres
  transactions:
    network_mode: bridge
    build:
      context: transactions
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      - TZ=Asia/Almaty
      - PORT=:8787
      - DB=pg
      - DB_HOST=postgres
      - DB_NAME=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DB_SSL=disable
      - HASH_COST=6
      - JWT_SECRET=my_secret_key_jwt_token_generation
    networks:
      - internal
    depends_on:
      - books
      - postgres

  postgres:
    image: postgres:13.2-alpine
    volumes:
      - loan-api_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    networks:
      - internal
    ports:
      - "5432:5432"
